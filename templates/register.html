<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkillSwap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <a href="/" class="logo-link">
                    <span class="logo-icon">ðŸŽ“</span>
                    <span class="logo-text">SkillSwap</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="/"><span class="nav-icon">âŒ˜</span>Home</a></li>
                <li><a href="/skills"><span class="nav-icon">â—‰</span>Browse Skills</a></li>
                <li><a href="/login"><span class="nav-icon">â–¶</span>Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="form-container">
            <h2 class="text-center mb-2">Join SkillSwap</h2>
            
            <div id="registerAlert" class="hidden"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn" style="width: 100%;">Register</button>
            </form>
            
            <div class="text-center mt-1">
                <p>Already have an account? <a href="/login" style="color: #26667F;">Login here</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const alertDiv = document.getElementById('registerAlert');
            
            // Client-side validation
            if (password !== confirmPassword) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Passwords do not match!';
                alertDiv.classList.remove('hidden');
                return;
            }
            
            if (password.length < 6) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Password must be at least 6 characters long!';
                alertDiv.classList.remove('hidden');
                return;
            }
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    alertDiv.className = 'alert alert-success';
                    alertDiv.textContent = 'Registration successful! You get 20 free credits. Redirecting...';
                    alertDiv.classList.remove('hidden');
                    
                    // Small delay to ensure data is saved
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    alertDiv.className = 'alert alert-error';
                    alertDiv.textContent = data.message;
                    alertDiv.classList.remove('hidden');
                }
            } catch (error) {
                alertDiv.className = 'alert alert-error';
                alertDiv.textContent = 'Registration failed. Please try again.';
                alertDiv.classList.remove('hidden');
            }
        });
        
        // Check if user is already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
